                                    <td>{$vo.id}</td>
                                    <td><img width=50 height=50 src="{$vo.avater}" />
                                    </td>
                                    <td>
                                        {$vo.name}
                                    </td>
                                    <td>
                                        {$vo.phone}
                                    </td>
                                    <td>
                                        {$vo.money}
                                    </td>
                                    <td>
                                        {$vo.groupname}
                                    </td>
                                    <td>
                                        {$vo.points}
                                    </td>
                                    <td>
                                        {$vo.registertime}
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
