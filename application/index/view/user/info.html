<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>main</title>
    <link href="/index/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/tool/easyUpload/easy-upload.css">


    <style type="text/css">

      .carousel {
        margin-bottom: 60px;
      }
      /* Center align the text within the three columns below the carousel */
      .marketing .col-lg-3 {
        margin-bottom: 20px;
        text-align: center;
      }
      .marketing h2 {
        font-weight: normal;
      }
      .marketing .col-lg-3 p {
       /* margin-right: 10px;
        margin-left: 10px;*/
      }
      /*footer {
        margin-top: 40px;
      }*/
      .featurette-divider {
        
        margin: 80px 0; /* Space out the Bootstrap <hr> more */
      }
    </style>

  </head>
  <body class="container">
   {include file="/index/header" /}
   <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal" method="POST" action="/index/user/edit">
          <div class="form-group">
              <label class="col-sm-3 control-label">用户名：</label>

              <div class="col-sm-8">
                  <input type="text" placeholder="用户名" name="name"  value="{$data.name}" class="form-control"> 
                  <span class="help-block m-b-none">请输入2-6个字</span>
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label">头像：</label>
              
              <div class="col-sm-8" id="">
                  <img id="avater" src="{$data.avater}" width="40" height="40" style="border-radius: 50%" />
                  <input name="avater" value="{$data.avater}"  type="hidden" placeholder="" class="form-control">
                  <div style="margin-top:10px" id="easyContainer">

                  </div>
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label">性别：</label>

              <div class="col-sm-8">
                  <input type="radio" {eq name="data.gender" value="男"}checked{/eq} value="男" id="optionsRadios1" name="gender">男
                  <input type="radio" {eq name="data.gender" value="女"}checked{/eq} value="女" id="optionsRadios1" name="gender">女
                  <input type="radio" {eq name="data.gender" value="未知"}checked{/eq} value="未知" id="optionsRadios1" name="gender">未知
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                  <button class="btn btn-sm btn-info" type="submit">保 存</button>
              </div>
          </div>
      </form>
      </div>
  </div>

   

    
      <!-- /.row -->

    <hr class="featurette-divider">
    <!-- FOOTER -->
    <footer>
      <p class="pull-right"><a href="">Back to top</a></p>
      <p>© 2018 </p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/index/js/jquery-1.12.3.min.js"></script>
    <script src="/index/js/bootstrap.min.js"></script>
    <script type="text/javascript" >
       $(".foo img").addClass("carousel-inner img-responsive img-rounded"); 
    </script>




<!-- 自定义js -->
<script src="/admin/js/content.js?v=1.0.0"></script>


<!-- Page-Level Scripts -->
<script src="/admin/tool/easyUpload/vendor/jquery.cookie-1.4.1.min.js"></script>
    <script src="/admin/tool/easyUpload/easyUpload.js"></script>
    <script>
        $('#easyContainer').easyUpload({
            allowFileTypes: '*.jpg;*.doc;*.pdf', //允许上传文件类型，格式';*.doc;*.pdf'
            allowFileSize: 100000, //允许上传文件大小(KB)
            selectText: '选择文件', //选择文件按钮文案
            multi: false, //是否允许多文件上传
            multiNum: 5, //多文件上传时允许的文件数
            showNote: true, //是否展示文件上传说明
            note: '', //文件上传说明
            showPreview: true, //是否显示文件预览
            url: '/index/img/one', //上传文件地址
            fileName: 'file', //文件filename配置参数
            formParam: {
                //不需要验证token时可以去掉
            }, //文件filename以外的配置参数，格式：{key1:value1,key2:value2}
            timeout: 30000, //请求超时时间
            successFunc: function (res) {
                $("#avater").prop("src",res.data);
                $("[name='avater']").val(res.data);
            }, //上传成功回调函数
            errorFunc: function (res) {
                console.log('失败回调', res);
            }, //上传失败回调函数
            deleteFunc: function (res) {
                
            } //删除文件回调函数
        });
    </script>
    
  </body>
</html>
